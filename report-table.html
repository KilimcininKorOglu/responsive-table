    margin: 20px auto;
    font-family: Arial, sans-serif;
    font-size: 14px;

  /* ðŸ”‘ Outer rows = 60-slot grid */
  .kv-row {
    display: grid;
    grid-template-columns: repeat(60, 1fr);
    border-bottom: 1px solid #eee;
  }

  .kv-cell {
    padding: 8px 10px;
    border-right: 1px solid #eee;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  .kv-key {
    font-weight: bold;
    text-align: left;
    background: #f9f9f9;
  }

  .kv-value {
    text-align: left;
  }

  .kv-title {
    grid-column: 1 / -1;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    background: #e6f2ff;
    padding: 12px;
    border-bottom: 2px solid #ccc;

  /* Nested subtable = consistent 2-column grid */

    display: grid;
    grid-template-columns: repeat(60, 1fr); /* match outer 10:20 */
    width: 100%;
  }
  .kv-subtable .kv-cell {
    border: none;
    padding: 4px 6px;
  }

  /* âœ… Responsive collapse */
  @media (max-width: 768px) {
    .kv-row,
    .kv-subtable {
      grid-template-columns: 1fr;
    }

    .kv-cell {
      border-right: none;
    }

    .kv-key,
    .kv-value {
      grid-column: 1 / -1;
    }
